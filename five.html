<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: left;

        }

        h3 {
            text-align: right;
        }

        h4 {
            text-align: end;
        }
    </style>
</head>

<body>
    <!-- We give text alignment -->
    <h1>Centered</h1>
    <h2>Left</h2>
    <h3>Right</h3>

</body>

</html>
