<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: larger;
        }
        a:link{
            color:seagreen;

        }
        a:visited{
        color:firebrick;
        text-decoration: none;
        }
        a:hover{
            background-color: black;
            color:wheat;
            text-decoration: none;
        }
        a:active{
            background-color: black;
            color:floralwhite;
        }
    </style>
</head>
<body>
    <!-- Here we will be styling the Links-->

    <p><a href="#">Anchor-One</a></p>
    <p><a href="#">Anchor-Two</a></p>
    <p><a href="#">Anchor-Three</a></p>
</body>
</html>
